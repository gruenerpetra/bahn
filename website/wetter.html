<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetter Dashboard</title>
  <link rel="stylesheet" href="wetter.css">
</head>
<body>
  <div class="container">
    <h1>Wetter Dashboard</h1>
    
    <div class="input-area">
      <input type="text" id="stadtInput" placeholder="Stadt eingeben">
      <button id="ladeBtn">Wetter laden</button>
    </div>

    <div class="wetter-card" id="wetterCard">
      <h2 id="stadtName"></h2>
      <img id="wetterIcon" src="" alt="Wetter Icon">
      <p id="beschreibung"></p>
      <p id="temperatur"></p>
      <p id="wind"></p>
    </div>
  </div>

  <script src="wetter2.js"></script>
</body>
</html>
